<html>
  <head>
    <link rel="stylesheet" href="styles.css" />

    <link rel="stylesheet" href="theme.css" />
  </head>

  <body>
    <div class="main-container text-label">
      <div class="left-container" id="left-container">
        <div class="title-container">
          <div class="title text-label">Project Title</div>
        </div>
        <div class="separator"></div>
        <div class="explorer">
          <details class="folder">
            <summary>Include</summary>
            <div class="filetree-indent">
              <details class="folder">
                <summary>Math</summary>
                <div class="filetree-indent">
                  <a class="file">sqrt file.h</a>
                </div>
              </details>
              <a class="file">Header.h</a>
            </div>
          </details>
          <a class="file">Main.c</a>
          <a class="file">File.c</a>
        </div>
      </div>
      <div class="dragbar separator" linkedTo="left-container"></div>
      <div class="right-container">
        <div class="header title-container">
          <div class="filename title">Filename</div>
          <div class="file-controls">
            <div class="wrap-setting">
              <label for="word-wrap-toggle">Word wrap</label>
              <input checked id="word-wrap-toggle" type="checkbox" />
            </div>
            <div class="filter-setting">
              <span>From</span>
              <input class="number-field" id="filter-from" type="number" value="1" />
              <span>to</span>
              <input class="number-field" id="filter-to" type="number" value="100" />
            </div>
            <div class="indent-setting">
              <button class="dropbtn">Set indentation</button>
              <div class="dropdown-content hidden" id="indentSizeOptions">
                <span onclick="setIndents(1)">1</span>
                <span onclick="setIndents(2)">2</span>
                <span onclick="setIndents(4)">4</span>
                <span onclick="setIndents(8)">8</span>
              </div>
            </div>
          </div>
        </div>
        <div class="separator"></div>
        <div class="code-container text-code">
          <div class="line-num-bar">
            <div>1</div>
            <div>12</div>
            <div>123</div>
            <div>1234</div>
            <div>12345</div>
            <div>123456</div>
            <div>1234567</div>
            <div>12345678</div>
            <div>123456789</div>
          </div>
          <div class="thin-separator"></div>
          <div class="scope-bar">â†’</div>
          <div class="thin-separator"></div>
          <div class="code">{CODE}</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
